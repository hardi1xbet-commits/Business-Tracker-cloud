<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const BusinessTracker2026 = () => {
      const [data, setData] = useState([]);
      const [saveMessage, setSaveMessage] = useState('');
      const [user, setUser] = useState(null);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [isSignUp, setIsSignUp] = useState(false);
      const [syncStatus, setSyncStatus] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const fileInputRef = useRef(null);

      const generateWeeks = () => {
        const weeks = [];
        let weekNumber = 1;
        
        for (let month = 1; month <= 12; month++) {
          const monthName = new Date(2026, month - 1).toLocaleString('default', { month: 'long' });
          const daysInMonth = new Date(2026, month, 0).getDate();
          const firstDay = new Date(2026, month - 1, 1);
          const lastDay = new Date(2026, month - 1, daysInMonth);
          
          let currentDate = new Date(firstDay);
          let monthWeeks = [];
          
          while (currentDate <= lastDay) {
            const weekStart = new Date(currentDate);
            const weekEnd = new Date(currentDate);
            weekEnd.setDate(weekEnd.getDate() + 6);
            
            if (weekEnd > lastDay) {
              weekEnd.setTime(lastDay.getTime());
            }
            
            monthWeeks.push({
              weekNum: weekNumber++,
              month: monthName,
              dateRange: `${weekStart.getDate().toString().padStart(2, '0')}/${(weekStart.getMonth() + 1).toString().padStart(2, '0')} - ${weekEnd.getDate().toString().padStart(2, '0')}/${(weekEnd.getMonth() + 1).toString().padStart(2, '0')}`,
              deposit: '',
              out: ''
            });
            
            currentDate.setDate(currentDate.getDate() + 7);
          }
          
          weeks.push({ month: monthName, weeks: monthWeeks });
        }
        
        return weeks;
      };

      useEffect(() => {
        const savedUser = localStorage.getItem('biztracker_cloud_user');
        if (savedUser) {
          setUser(JSON.parse(savedUser));
        }
      }, []);

      useEffect(() => {
        if (user) {
          loadDataFromCloud();
        }
      }, [user]);

      const loadDataFromCloud = async () => {
        setIsLoading(true);
        setSyncStatus('‚òÅÔ∏è Loading from cloud...');
        
        try {
          const userId = btoa(user.email);
          
          // Try to load from Claude's cloud storage
          if (window.storage) {
            const result = await window.storage.get(`biztracker_cloud_${userId}`, true);
            if (result && result.value) {
              const cloudData = JSON.parse(result.value);
              setData(cloudData);
              setSyncStatus('‚úÖ Synced from cloud');
              setTimeout(() => setSyncStatus(''), 3000);
              setIsLoading(false);
              return;
            }
          }
          
          // Fallback to localStorage
          const localData = localStorage.getItem(`biztracker_cloud_${userId}`);
          if (localData) {
            setData(JSON.parse(localData));
            setSyncStatus('üíæ Loaded from device');
          } else {
            setData(generateWeeks());
            setSyncStatus('üìù New account created');
          }
          
        } catch (error) {
          console.error('Load error:', error);
          
          // Fallback to localStorage
          try {
            const userId = btoa(user.email);
            const localData = localStorage.getItem(`biztracker_cloud_${userId}`);
            if (localData) {
              setData(JSON.parse(localData));
              setSyncStatus('üíæ Loaded from device');
            } else {
              setData(generateWeeks());
              setSyncStatus('üìù New account created');
            }
          } catch (e) {
            setData(generateWeeks());
            setSyncStatus('üìù Started fresh');
          }
        }
        
        setTimeout(() => setSyncStatus(''), 3000);
        setIsLoading(false);
      };

      const handleLogin = (e) => {
        e.preventDefault();
        if (email && password) {
          const userData = { email, password };
          setUser(userData);
          localStorage.setItem('biztracker_cloud_user', JSON.stringify(userData));
          setSaveMessage('‚úÖ Logged in successfully!');
          setTimeout(() => setSaveMessage(''), 3000);
        }
      };

      const handleLogout = () => {
        setUser(null);
        setEmail('');
        setPassword('');
        setData([]);
        localStorage.removeItem('biztracker_cloud_user');
      };

      const handleInputChange = (monthIndex, weekIndex, field, value) => {
        const newData = [...data];
        newData[monthIndex].weeks[weekIndex][field] = value;
        setData(newData);
        setSyncStatus('');
      };

      const calculateNet = (deposit, out) => {
        const dep = parseFloat(deposit) || 0;
        const exp = parseFloat(out) || 0;
        return dep - exp;
      };

      const calculateMonthTotal = (monthWeeks) => {
        return monthWeeks.reduce((sum, week) => {
          return sum + calculateNet(week.deposit, week.out);
        }, 0);
      };

      const calculateYearTotal = () => {
        return data.reduce((sum, month) => {
          return sum + calculateMonthTotal(month.weeks);
        }, 0);
      };

      const handleSaveToCloud = async () => {
        setSyncStatus('‚òÅÔ∏è Syncing to cloud...');
        
        try {
          const userId = btoa(user.email);
          const dataString = JSON.stringify(data);
          
          // Save to localStorage first (always works)
          localStorage.setItem(`biztracker_cloud_${userId}`, dataString);
          
          // Try to save to cloud storage
          if (window.storage) {
            await window.storage.set(`biztracker_cloud_${userId}`, dataString, true);
            setSyncStatus('‚úÖ Synced to cloud!');
            setSaveMessage('‚úÖ Data saved and synced to cloud!');
          } else {
            setSyncStatus('üíæ Saved to device');
            setSaveMessage('üíæ Data saved to device (Cloud sync unavailable)');
          }
          
          setTimeout(() => {
            setSyncStatus('');
            setSaveMessage('');
          }, 3000);
          
        } catch (error) {
          console.error('Save error:', error);
          
          // Fallback to localStorage only
          try {
            const userId = btoa(user.email);
            localStorage.setItem(`biztracker_cloud_${userId}`, JSON.stringify(data));
            setSyncStatus('üíæ Saved to device');
            setSaveMessage('üíæ Data saved to device');
          } catch (e) {
            setSyncStatus('‚ùå Save failed');
            setSaveMessage('‚ùå Save failed. Please try again.');
          }
          
          setTimeout(() => {
            setSyncStatus('');
            setSaveMessage('');
          }, 3000);
        }
      };

      const exportCSV = () => {
        try {
          let csv = 'Week,Month,Date Range,Deposit (R),Out (R),Net (R)\n';
          
          data.forEach(month => {
            month.weeks.forEach(week => {
              const net = calculateNet(week.deposit, week.out);
              csv += `${week.weekNum},${week.month},"${week.dateRange}",${week.deposit || 0},${week.out || 0},${net.toFixed(2)}\n`;
            });
            
            const monthTotal = calculateMonthTotal(month.weeks);
            csv += `,,${month.month} Total,,,${monthTotal.toFixed(2)}\n`;
          });
          
          const yearTotal = calculateYearTotal();
          csv += `,,Year Total,,,${yearTotal.toFixed(2)}\n`;
          
          const blob = new Blob([csv], { type: 'text/csv' });
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `business_tracker_${user.email}_${new Date().toISOString().split('T')[0]}.csv`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          window.URL.revokeObjectURL(url);
          
          setSaveMessage('‚úÖ CSV exported successfully!');
          setTimeout(() => setSaveMessage(''), 3000);
        } catch (error) {
          console.error('Export error:', error);
          setSaveMessage('‚ùå Export failed. Please try again.');
          setTimeout(() => setSaveMessage(''), 3000);
        }
      };

      const handleImportClick = () => {
        fileInputRef.current.click();
      };

      const handleFileImport = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async (event) => {
          try {
            const csvText = event.target.result;
            const lines = csvText.split('\n');
            
            const newData = generateWeeks();
            
            for (let i = 1; i < lines.length; i++) {
              const line = lines[i].trim();
              if (!line || line.includes('Total')) continue;
              
              const parts = line.split(',');
              if (parts.length < 6) continue;
              
              const weekNum = parseInt(parts[0]);
              const deposit = parts[3] || '';
              const out = parts[4] || '';
              
              for (let monthIdx = 0; monthIdx < newData.length; monthIdx++) {
                for (let weekIdx = 0; weekIdx < newData[monthIdx].weeks.length; weekIdx++) {
                  if (newData[monthIdx].weeks[weekIdx].weekNum === weekNum) {
                    newData[monthIdx].weeks[weekIdx].deposit = deposit;
                    newData[monthIdx].weeks[weekIdx].out = out;
                    break;
                  }
                }
              }
            }
            
            setData(newData);
            
            // Auto-save to cloud after import
            const userId = btoa(user.email);
            const dataString = JSON.stringify(newData);
            localStorage.setItem(`biztracker_cloud_${userId}`, dataString);
            
            if (window.storage) {
              await window.storage.set(`biztracker_cloud_${userId}`, dataString, true);
              setSaveMessage('‚úÖ CSV imported and synced to cloud!');
            } else {
              setSaveMessage('‚úÖ CSV imported and saved!');
            }
            
            setTimeout(() => setSaveMessage(''), 3000);
            e.target.value = '';
            
          } catch (error) {
            console.error('Import error:', error);
            setSaveMessage('‚ùå Import failed. Please check your CSV file.');
            setTimeout(() => setSaveMessage(''), 3000);
          }
        };
        
        reader.readAsText(file);
      };

      if (!user) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-blue-700 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
              <div className="text-center mb-8">
                <div className="w-20 h-20 bg-gradient-to-br from-indigo-600 to-purple-700 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                  <span className="text-3xl">‚òÅÔ∏è</span>
                </div>
                <h1 className="text-3xl font-bold text-gray-800 mb-2">Business Tracker Cloud</h1>
                <p className="text-gray-600">Sign in to sync your data across devices</p>
                <div className="mt-2 text-xs text-indigo-600 font-semibold">
                  ‚òÅÔ∏è Cloud Synced ‚Ä¢ üîÑ Multi-Device Access
                </div>
              </div>
              
              <form onSubmit={handleLogin} className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                  <input
                    type="email"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="your@email.com"
                    required
                  />
                </div>
                
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                  <input
                    type="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                  />
                </div>
                
                <button
                  type="submit"
                  className="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-lg hover:shadow-xl"
                >
                  {isSignUp ? 'üöÄ Sign Up' : 'üîì Sign In'}
                </button>
              </form>
              
              <div className="mt-6 text-center">
                <button
                  onClick={() => setIsSignUp(!isSignUp)}
                  className="text-indigo-600 hover:text-indigo-700 text-sm font-medium"
                >
                  {isSignUp ? 'Already have an account? Sign In' : "Don't have an account? Sign Up"}
                </button>
              </div>
              
              {saveMessage && (
                <div className="mt-4 p-3 bg-green-100 text-green-700 rounded-lg text-center text-sm font-semibold">
                  {saveMessage}
                </div>
              )}
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-blue-700 p-4">
          <div className="max-w-7xl mx-auto">
            <div className="bg-white rounded-2xl shadow-2xl p-6 mb-6">
              <div className="flex flex-wrap justify-between items-center mb-6 gap-4">
                <div>
                  <div className="flex items-center gap-2">
                    <h1 className="text-3xl font-bold text-gray-800">2026 Business Tracker</h1>
                    <span className="text-2xl">‚òÅÔ∏è</span>
                  </div>
                  <p className="text-gray-600 mt-1">
                    Logged in as: <span className="font-semibold">{user.email}</span>
                    {syncStatus && <span className="ml-2 text-sm text-indigo-600">{syncStatus}</span>}
                  </p>
                </div>
                <div className="flex flex-wrap gap-3">
                  <button
                    onClick={handleSaveToCloud}
                    disabled={isLoading}
                    className="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white px-6 py-2 rounded-lg font-semibold transition duration-200 shadow-md hover:shadow-lg disabled:opacity-50"
                  >
                    ‚òÅÔ∏è Save to Cloud
                  </button>
                  <button
                    onClick={handleImportClick}
                    className="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-6 py-2 rounded-lg font-semibold transition duration-200 shadow-md hover:shadow-lg"
                  >
                    üì§ Import CSV
                  </button>
                  <button
                    onClick={exportCSV}
                    className="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white px-6 py-2 rounded-lg font-semibold transition duration-200 shadow-md hover:shadow-lg"
                  >
                    üì• Export CSV
                  </button>
                  <button
                    onClick={handleLogout}
                    className="bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-700 hover:to-pink-700 text-white px-6 py-2 rounded-lg font-semibold transition duration-200 shadow-md hover:shadow-lg"
                  >
                    üö™ Logout
                  </button>
                </div>
              </div>
              
              <input
                ref={fileInputRef}
                type="file"
                accept=".csv"
                onChange={handleFileImport}
                style={{ display: 'none' }}
              />
              
              {saveMessage && (
                <div className="mb-4 p-4 bg-gradient-to-r from-green-50 to-emerald-50 border-l-4 border-green-500 text-green-700 rounded text-center font-semibold shadow-sm">
                  {saveMessage}
                </div>
              )}
              
              {isLoading && (
                <div className="mb-4 p-4 bg-gradient-to-r from-indigo-50 to-purple-50 border-l-4 border-indigo-500 text-indigo-700 rounded text-center font-semibold shadow-sm">
                  ‚è≥ Loading your data...
                </div>
              )}
              
              <div className="mb-4 p-4 bg-gradient-to-r from-indigo-50 via-purple-50 to-blue-50 border-l-4 border-indigo-500 rounded shadow-sm">
                <h3 className="font-semibold text-indigo-900 mb-2 flex items-center gap-2">
                  <span>‚òÅÔ∏è</span> Cloud Sync Benefits:
                </h3>
                <ul className="text-sm text-indigo-800 space-y-1 list-disc list-inside">
                  <li><strong>Auto-sync:</strong> Login on any device ‚Üí see your data instantly!</li>
                  <li><strong>Backup:</strong> Your data is safely stored in the cloud</li>
                  <li><strong>Multi-device:</strong> Phone, tablet, computer - all synced!</li>
                  <li><strong>CSV Import/Export:</strong> Still available as backup option</li>
                </ul>
              </div>
              
              <div className="overflow-x-auto">
                <table className="w-full border-collapse">
                  <thead>
                    <tr className="bg-gradient-to-r from-indigo-100 via-purple-100 to-blue-100">
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Week</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Month</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Date Range</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Deposit (R)</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Out (R)</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Net (R)</th>
                    </tr>
                  </thead>
                  <tbody>
                    {data.map((month, monthIndex) => (
                      <React.Fragment key={monthIndex}>
                        {month.weeks.map((week, weekIndex) => (
                          <tr key={weekIndex} className="hover:bg-indigo-50 transition">
                            <td className="border border-gray-300 px-4 py-2 font-medium">{week.weekNum}</td>
                            <td className="border border-gray-300 px-4 py-2">{week.month}</td>
                            <td className="border border-gray-300 px-4 py-2 text-sm">{week.dateRange}</td>
                            <td className="border border-gray-300 px-4 py-2">
                              <input
                                type="number"
                                value={week.deposit}
                                onChange={(e) => handleInputChange(monthIndex, weekIndex, 'deposit', e.target.value)}
                                className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                placeholder="0"
                              />
                            </td>
                            <td className="border border-gray-300 px-4 py-2">
                              <input
                                type="number"
                                value={week.out}
                                onChange={(e) => handleInputChange(monthIndex, weekIndex, 'out', e.target.value)}
                                className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                placeholder="0"
                              />
                            </td>
                            <td className={`border border-gray-300 px-4 py-2 font-semibold ${
                              calculateNet(week.deposit, week.out) >= 0 ? 'text-green-600' : 'text-red-600'
                            }`}>
                              R{calculateNet(week.deposit, week.out).toFixed(2)}
                            </td>
                          </tr>
                        ))}
                        <tr className="bg-gradient-to-r from-indigo-50 via-purple-50 to-blue-50 font-bold">
                          <td colSpan="5" className="border border-gray-300 px-4 py-3 text-right text-gray-700">
                            {month.month} Total:
                          </td>

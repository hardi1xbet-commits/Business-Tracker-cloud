<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizTracker Cloud 2026</title>
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-900 font-sans text-slate-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // --- FIREBASE CONFIGURATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyDuUdMjo4ZiR-DuW7eeCK8EDBcjWsodR4M",
        authDomain: "business-tracker-3386c.firebaseapp.com",
        projectId: "business-tracker-3386c",
        storageBucket: "business-tracker-3386c.firebasestorage.app",
        messagingSenderId: "1003923087420",
        appId: "1:1003923087420:web:74acc7dd1b760b0ba96339"
    };

    // Initialize Firebase only once
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const App = () => {
      const [user, setUser] = useState(null);
      const [data, setData] = useState([]);
      const [loading, setLoading] = useState(true);
      const [status, setStatus] = useState('');
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');

      // --- DASHBOARD CALCULATIONS ---
      const stats = useMemo(() => {
        let totalIn = 0;
        let totalOut = 0;
        data.forEach(m => {
          m.weeks.forEach(w => {
            totalIn += parseFloat(w.deposit || 0);
            totalOut += parseFloat(w.out || 0);
          });
        });
        return { totalIn, totalOut, balance: totalIn - totalOut };
      }, [data]);

      // --- INITIAL DATA GENERATOR ---
      const generateWeeks = () => {
        const weeks = [];
        let weekNum = 1;
        const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        months.forEach(m => {
          let monthWeeks = [];
          for(let i=0; i<4; i++) {
            monthWeeks.push({ weekNum: weekNum++, month: m, deposit: '', out: '' });
          }
          weeks.push({ month: m, weeks: monthWeeks });
        });
        return weeks;
      };

      // --- AUTH LISTENER ---
      useEffect(() => {
        return auth.onAuthStateChanged(u => {
          setUser(u);
          if (u) loadData(u.uid);
          else setLoading(false);
        });
      }, []);

      // --- CLOUD FUNCTIONS ---
      const loadData = async (uid) => {
        setStatus('‚òÅÔ∏è Syncing...');
        try {
            const doc = await db.collection('users').doc(uid).get();
            if (doc.exists) setData(doc.data().businessData);
            else setData(generateWeeks());
            setStatus('‚úÖ Connected');
        } catch (error) {
            console.error(error);
            setStatus('‚ö†Ô∏è Cloud Error (Check Console)');
        }
        setLoading(false);
        setTimeout(() => setStatus(''), 4000);
      };

      const handleAuth = async (isSignUp) => {
        // THIS FIXES THE "BADLY FORMATTED EMAIL" ERROR
        const cleanEmail = email.trim(); 
        const cleanPass = password.trim();

        if(!cleanEmail || !cleanPass) return alert("Please fill in email and password");

        try {
          setStatus('üîê Verifying...');
          if (isSignUp) await auth.createUserWithEmailAndPassword(cleanEmail, cleanPass);
          else await auth.signInWithEmailAndPassword(cleanEmail, cleanPass);
        } catch (e) { 
          alert("Login Error: " + e.message);
          setStatus('‚ùå Error');
        }
      };

      const saveToCloud = async () => {
        setStatus('‚è≥ Saving...');
        try {
            await db.collection('users').doc(user.uid).set({ 
                businessData: data,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            });
            setStatus('‚úÖ Saved!');
        } catch (e) { 
            setStatus('‚ùå Save Failed: ' + e.message); 
        }
        setTimeout(() => setStatus(''), 3000);
      };

      const downloadBackup = () => {
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `BizTracker_Backup_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
      };

      const updateVal = (mIdx, wIdx, field, val) => {
        const newData = JSON.parse(JSON.stringify(data));
        newData[mIdx].weeks[wIdx][field] = val;
        setData(newData);
      };

      // --- RENDER ---
      if (loading) return <div className="flex h-screen items-center justify-center font-bold animate-pulse text-indigo-400">CONNECTING TO CLOUD...</div>;

      if (!user) return (
        <div className="min-h-screen flex items-center justify-center p-4 bg-slate-900">
          <div className="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
            <h1 className="text-3xl font-bold text-center mb-2 text-indigo-500">BizTracker ‚òÅÔ∏è</h1>
            <p className="text-center text-slate-400 mb-6 text-sm">Secure Cloud Login</p>
            
            <div className="space-y-4">
              <input type="email" placeholder="Enter Email" className="w-full bg-slate-700 border border-slate-600 p-3 rounded-xl focus:border-indigo-500 outline-none text-white placeholder-slate-400 transition" onChange={e => setEmail(e.target.value)} />
              <input type="password" placeholder="Enter Password" className="w-full bg-slate-700 border border-slate-600 p-3 rounded-xl focus:border-indigo-500 outline-none text-white placeholder-slate-400 transition" onChange={e => setPassword(e.target.value)} />
              
              <button onClick={() => handleAuth(false)} className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg transition transform active:scale-95">Login</button>
              <button onClick={() => handleAuth(true)} className="w-full border border-indigo-500 text-indigo-400 font-bold py-3 rounded-xl hover:bg-indigo-500/10 transition">Create Account</button>
            </div>
          </div>
        </div>
      );

      return (
        <div className="p-4 max-w-5xl mx-auto pb-20">
          {/* DASHBOARD */}
          <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div className="bg-gradient-to-br from-indigo-600 to-blue-700 p-6 rounded-3xl shadow-xl text-white">
              <p className="text-xs uppercase font-bold opacity-75 tracking-wider">Balance Available</p>
              <h2 className="text-4xl font-black mt-1 tracking-tight">R{stats.balance.toLocaleString()}</h2>
            </div>
            <div className="bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-lg">
              <p className="text-xs uppercase font-bold text-emerald-400">Total Income</p>
              <h2 className="text-2xl font-bold text-emerald-400 mt-1">+ R{stats.totalIn.toLocaleString()}</h2>
            </div>
            <div className="bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-lg">
              <p className="text-xs uppercase font-bold text-rose-400">Total Expenses</p>
              <h2 className="text-2xl font-bold text-rose-400 mt-1">- R{stats.totalOut.toLocaleString()}</h2>
            </div>
          </div>

          {/* CONTROLS */}
          <div className="flex flex-wrap justify-between items-center mb-6 bg-slate-800 p-4 rounded-2xl border border-slate-700 shadow-md">
            <div className="flex items-center gap-3">
              <div className={`h-3 w-3 rounded-full ${status.includes('Error') ? 'bg-red-500' : 'bg-green-500 animate-pulse'}`}></div>
              <div>
                <p className="font-bold text-sm text-slate-200">Cloud Active</p>
                <p className="text-[10px] text-slate-500 uppercase">{user.email}</p>
              </div>
            </div>
            <div className="flex gap-2">
              <button onClick={saveToCloud} className="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-lg transition">‚òÅÔ∏è SYNC</button>
              <button onClick={downloadBackup} className="bg-slate-700 hover:bg-slate-600 text-slate-200 px-4 py-2 rounded-xl text-xs font-bold transition">üíæ BACKUP</button>
              <button onClick={() => auth.signOut()} className="bg-rose-900/30 text-rose-500 px-4 py-2 rounded-xl text-xs font-bold hover:bg-rose-900/50 transition">LOGOUT</button>
            </div>
          </div>

          {/* DATA TABLE */}
          <div className="space-y-6">
            {data.map((m, mIdx) => (
              <div key={mIdx} className="bg-white rounded-3xl overflow-hidden shadow-xl text-slate-900">
                <div className="bg-slate-100 px-6 py-4 border-b border-slate-200">
                  <h3 className="font-black text-slate-700 uppercase tracking-wider">{m.month}</h3>
                </div>
                <div className="overflow-x-auto">
                  <table className="w-full text-sm">
                    <thead>
                      <tr className="bg-slate-50 text-slate-500">
                        <th className="px-6 py-3 text-left font-bold uppercase text-[10px]">Week</th>
                        <th className="px-6 py-3 text-left font-bold uppercase text-[10px]">Deposit (R)</th>
                        <th className="px-6 py-3 text-left font-bold uppercase text-[10px]">Out (R)</th>
                        <th className="px-6 py-3 text-left font-bold uppercase text-[10px]">Net</th>
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-slate-100">
                      {m.weeks.map((w, wIdx) => {
                        const net = (parseFloat(w.deposit) || 0) - (parseFloat(w.out) || 0);
                        return (
                          <tr key={wIdx} className="hover:bg-indigo-50 transition">
                            <td className="px-6 py-4 font-bold text-slate-400">{w.weekNum}</td>
                            <td className="px-6 py-4">
                              <input type="number" className="w-full border-b-2 border-transparent focus:border-indigo-500 bg-transparent outline-none py-1 font-semibold text-slate-700" value={w.deposit} onChange={e => updateVal(mIdx, wIdx, 'deposit', e.target.value)} placeholder="0" />
                            </td>
                            <td className="px-6 py-4">
                              <input type="number" className="w-full border-b-2 border-transparent focus:border-rose-500 bg-transparent outline-none py-1 font-semibold text-slate-700" value={w.out} onChange={e => updateVal(mIdx, wIdx, 'out', e.target.value)} placeholder="0" />
                            </td>
                            <td className={`px-6 py-4 font-bold ${net >= 0 ? 'text-emerald-600' : 'text-rose-600'}`}>
                              R{net.toLocaleString()}
                            </td>
                          </tr>
                        );
                      })}
                    </tbody>
                  </table>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>

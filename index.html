<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Tracker 2026 - Cloud</title>
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- FIREBASE CONFIGURATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyDuUdMjo4ZiR-DuW7eeCK8EDBcjWsodR4M",
        authDomain: "business-tracker-3386c.firebaseapp.com",
        projectId: "business-tracker-3386c",
        storageBucket: "business-tracker-3386c.firebasestorage.app",
        messagingSenderId: "1003923087420",
        appId: "1:1003923087420:web:74acc7dd1b760b0ba96339"
    };

    // Initialize Firebase
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const BusinessTracker2026 = () => {
      // STATE VARIABLES
      const [data, setData] = useState([]);
      const [saveMessage, setSaveMessage] = useState('');
      const [user, setUser] = useState(null);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [isSignUp, setIsSignUp] = useState(false);
      const [syncStatus, setSyncStatus] = useState('');
      const [isLoading, setIsLoading] = useState(true);
      const fileInputRef = useRef(null);

      // --- ORIGINAL DATE LOGIC RESTORED ---
      const generateWeeks = () => {
        const weeks = [];
        let weekNumber = 1;
        
        for (let month = 1; month <= 12; month++) {
          const monthName = new Date(2026, month - 1).toLocaleString('default', { month: 'long' });
          const daysInMonth = new Date(2026, month, 0).getDate();
          const firstDay = new Date(2026, month - 1, 1);
          const lastDay = new Date(2026, month - 1, daysInMonth);
          
          let currentDate = new Date(firstDay);
          let monthWeeks = [];
          
          while (currentDate <= lastDay) {
            const weekStart = new Date(currentDate);
            const weekEnd = new Date(currentDate);
            weekEnd.setDate(weekEnd.getDate() + 6);
            
            if (weekEnd > lastDay) {
              weekEnd.setTime(lastDay.getTime());
            }
            
            monthWeeks.push({
              weekNum: weekNumber++,
              month: monthName,
              dateRange: `${weekStart.getDate().toString().padStart(2, '0')}/${(weekStart.getMonth() + 1).toString().padStart(2, '0')} - ${weekEnd.getDate().toString().padStart(2, '0')}/${(weekEnd.getMonth() + 1).toString().padStart(2, '0')}`,
              deposit: '',
              out: ''
            });
            
            currentDate.setDate(currentDate.getDate() + 7);
          }
          
          weeks.push({ month: monthName, weeks: monthWeeks });
        }
        return weeks;
      };

      // --- FIREBASE AUTH LISTENER ---
      useEffect(() => {
        return auth.onAuthStateChanged(u => {
          setUser(u);
          if (u) {
            loadDataFromCloud(u.uid);
          } else {
            setIsLoading(false);
            setData(generateWeeks()); // Reset to default if logged out
          }
        });
      }, []);

      // --- CLOUD FUNCTIONS ---
      const loadDataFromCloud = async (uid) => {
        setSyncStatus('‚òÅÔ∏è Loading from cloud...');
        try {
          const doc = await db.collection('users').doc(uid).get();
          if (doc.exists) {
            setData(doc.data().businessData);
            setSyncStatus('‚úÖ Synced from cloud');
          } else {
            setData(generateWeeks());
            setSyncStatus('üìù New Cloud Account');
          }
        } catch (error) {
          console.error("Load Error", error);
          setSyncStatus('‚ùå Offline Mode');
        }
        setIsLoading(false);
        setTimeout(() => setSyncStatus(''), 3000);
      };

      const handleSaveToCloud = async () => {
        if (!user) return;
        setSyncStatus('‚òÅÔ∏è Syncing to cloud...');
        
        try {
          await db.collection('users').doc(user.uid).set({
            businessData: data,
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
          });
          setSaveMessage('‚úÖ Data saved and synced to cloud!');
          setSyncStatus('‚úÖ Synced');
        } catch (error) {
          console.error('Save error:', error);
          setSaveMessage('‚ùå Save failed. Check internet.');
        }
        setTimeout(() => { setSyncStatus(''); setSaveMessage(''); }, 3000);
      };

      const handleLogin = async (e) => {
        e.preventDefault();
        const cleanEmail = email.trim(); // THE FIX FOR "BADLY FORMATTED EMAIL"
        const cleanPass = password.trim();

        if (!cleanEmail || !cleanPass) return;

        try {
          if (isSignUp) {
            await auth.createUserWithEmailAndPassword(cleanEmail, cleanPass);
            setSaveMessage('üöÄ Account Created!');
          } else {
            await auth.signInWithEmailAndPassword(cleanEmail, cleanPass);
            setSaveMessage('‚úÖ Logged in successfully!');
          }
        } catch (error) {
          setSaveMessage("‚ùå Error: " + error.message);
        }
        setTimeout(() => setSaveMessage(''), 3000);
      };

      const handleLogout = () => {
        auth.signOut();
        setEmail('');
        setPassword('');
      };

      // --- DATA HANDLING ---
      const handleInputChange = (monthIndex, weekIndex, field, value) => {
        const newData = [...data];
        newData[monthIndex].weeks[weekIndex][field] = value;
        setData(newData);
      };

      const calculateNet = (deposit, out) => {
        const dep = parseFloat(deposit) || 0;
        const exp = parseFloat(out) || 0;
        return dep - exp;
      };

      const calculateMonthTotal = (monthWeeks) => {
        return monthWeeks.reduce((sum, week) => {
          return sum + calculateNet(week.deposit, week.out);
        }, 0);
      };

      const calculateYearTotal = () => {
        return data.reduce((sum, month) => {
          return sum + calculateMonthTotal(month.weeks);
        }, 0);
      };

      const exportCSV = () => {
        try {
          let csv = 'Week,Month,Date Range,Deposit (R),Out (R),Net (R)\n';
          data.forEach(month => {
            month.weeks.forEach(week => {
              const net = calculateNet(week.deposit, week.out);
              csv += `${week.weekNum},${week.month},"${week.dateRange}",${week.deposit || 0},${week.out || 0},${net.toFixed(2)}\n`;
            });
          });
          const blob = new Blob([csv], { type: 'text/csv' });
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `business_tracker_${user.email}.csv`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          setSaveMessage('‚úÖ CSV exported successfully!');
          setTimeout(() => setSaveMessage(''), 3000);
        } catch (error) {
          setSaveMessage('‚ùå Export failed.');
        }
      };

      // --- RENDER UI (ORIGINAL DESIGN) ---
      if (!user) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-blue-700 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
              <div className="text-center mb-8">
                <div className="w-20 h-20 bg-gradient-to-br from-indigo-600 to-purple-700 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                  <span className="text-3xl">‚òÅÔ∏è</span>
                </div>
                <h1 className="text-3xl font-bold text-gray-800 mb-2">Business Tracker Cloud</h1>
                <p className="text-gray-600">Sign in to sync your data across devices</p>
              </div>
              
              <form onSubmit={handleLogin} className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                  <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="your@email.com" required />
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                  <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
                </div>
                <button type="submit" className="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-lg hover:shadow-xl">
                  {isSignUp ? 'üöÄ Sign Up' : 'üîì Sign In'}
                </button>
              </form>
              
              <div className="mt-6 text-center">
                <button onClick={() => setIsSignUp(!isSignUp)} className="text-indigo-600 hover:text-indigo-700 text-sm font-medium">
                  {isSignUp ? 'Already have an account? Sign In' : "Don't have an account? Sign Up"}
                </button>
              </div>
              {saveMessage && <div className="mt-4 p-3 bg-red-100 text-red-700 rounded-lg text-center text-sm font-semibold">{saveMessage}</div>}
            </div>
          </div>
        );
      }

      if (isLoading) return <div className="min-h-screen bg-indigo-900 flex items-center justify-center text-white font-bold animate-pulse">LOADING CLOUD DATA...</div>;

      return (
        <div className="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-blue-700 p-4">
          <div className="max-w-7xl mx-auto">
            <div className="bg-white rounded-2xl shadow-2xl p-6 mb-6">
              <div className="flex flex-wrap justify-between items-center mb-6 gap-4">
                <div>
                  <div className="flex items-center gap-2">
                    <h1 className="text-3xl font-bold text-gray-800">2026 Business Tracker</h1>
                    <span className="text-2xl">‚òÅÔ∏è</span>
                  </div>
                  <p className="text-gray-600 mt-1">
                    Logged in as: <span className="font-semibold">{user.email}</span>
                    {syncStatus && <span className="ml-2 text-sm text-indigo-600">{syncStatus}</span>}
                  </p>
                </div>
                <div className="flex flex-wrap gap-3">
                  <button onClick={handleSaveToCloud} className="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white px-6 py-2 rounded-lg font-semibold transition duration-200 shadow-md hover:shadow-lg">
                    ‚òÅÔ∏è Save to Cloud
                  </button>
                  <button onClick={exportCSV} className="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white px-6 py-2 rounded-lg font-semibold transition duration-200 shadow-md hover:shadow-lg">
                    üì• Export CSV
                  </button>
                  <button onClick={handleLogout} className="bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-700 hover:to-pink-700 text-white px-6 py-2 rounded-lg font-semibold transition duration-200 shadow-md hover:shadow-lg">
                    üö™ Logout
                  </button>
                </div>
              </div>
              
              {saveMessage && (
                <div className="mb-4 p-4 bg-gradient-to-r from-green-50 to-emerald-50 border-l-4 border-green-500 text-green-700 rounded text-center font-semibold shadow-sm">
                  {saveMessage}
                </div>
              )}

              <div className="overflow-x-auto">
                <table className="w-full border-collapse">
                  <thead>
                    <tr className="bg-gradient-to-r from-indigo-100 via-purple-100 to-blue-100">
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Week</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Month</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Date Range</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Deposit (R)</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Out (R)</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Net (R)</th>
                    </tr>
                  </thead>
                  <tbody>
                    {data.map((month, monthIndex) => (
                      <React.Fragment key={monthIndex}>
                        {month.weeks.map((week, weekIndex) => (
                          <tr key={weekIndex} className="hover:bg-indigo-50 transition">
                            <td className="border border-gray-300 px-4 py-2 font-medium">{week.weekNum}</td>
                            <td className="border border-gray-300 px-4 py-2">{week.month}</td>
                            <td className="border border-gray-300 px-4 py-2 text-sm">{week.dateRange}</td>
                            <td className="border border-gray-300 px-4 py-2">
                              <input type="number" value={week.deposit} onChange={(e) => handleInputChange(monthIndex, weekIndex, 'deposit', e.target.value)} className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="0" />
                            </td>
                            <td className="border border-gray-300 px-4 py-2">
                              <input type="number" value={week.out} onChange={(e) => handleInputChange(monthIndex, weekIndex, 'out', e.target.value)} className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="0" />
                            </td>
                            <td className={`border border-gray-300 px-4 py-2 font-semibold ${calculateNet(week.deposit, week.out) >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                              R{calculateNet(week.deposit, week.out).toFixed(2)}
                            </td>
                          </tr>
                        ))}
                        <tr className="bg-gradient-to-r from-indigo-50 via-purple-50 to-blue-50 font-bold">
                          <td colSpan="5" className="border border-gray-300 px-4 py-3 text-right text-gray-700">{month.month} Total:</td>
                          <td className={`border border-gray-300 px-4 py-3 font-bold text-lg ${calculateMonthTotal(month.weeks) >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                            R{calculateMonthTotal(month.weeks).toFixed(2)}
                          </td>
                        </tr>
                      </React.Fragment>
                    ))}
                    <tr className="bg-gradient-to-r from-purple-100 via-indigo-100 to-blue-100 font-bold text-lg">
                      <td colSpan="5" className="border border-gray-300 px-4 py-4 text-right text-gray-800">üéØ 2026 Year Total:</td>
                      <td className={`border border-gray-300 px-4 py-4 font-bold text-xl ${calculateYearTotal() >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                        R{calculateYearTotal().toFixed(2)}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<BusinessTracker2026 />, document.getElementById('root'));
  </script>
</body>
</html>

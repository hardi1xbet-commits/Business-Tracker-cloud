<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Tracker 2026 - Cloud</title>
  
  <meta name="theme-color" content="#4F46E5">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%234F46E5' width='100' height='100'/><text y='55' x='50' text-anchor='middle' font-size='50' fill='white' font-family='Arial'>‚òÅÔ∏è</text><text y='80' x='50' text-anchor='middle' font-size='20' fill='white' font-family='Arial'>BT</text></svg>">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%234F46E5' width='100' height='100'/><text y='55' x='50' text-anchor='middle' font-size='50' fill='white' font-family='Arial'>‚òÅÔ∏è</text><text y='80' x='50' text-anchor='middle' font-size='20' fill='white' font-family='Arial'>BT</text></svg>">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
        apiKey: "AIzaSyDuUdMjo4ZiR-DuW7eeCK8EDBcjWsodR4M",
        authDomain: "business-tracker-3386c.firebaseapp.com",
        projectId: "business-tracker-3386c",
        storageBucket: "business-tracker-3386c.firebasestorage.app",
        messagingSenderId: "1003923087420",
        appId: "1:1003923087420:web:74acc7dd1b760b0ba96339"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const BusinessTracker2026 = () => {
      const [data, setData] = useState([]);
      const [saveMessage, setSaveMessage] = useState('');
      const [user, setUser] = useState(null);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [isSignUp, setIsSignUp] = useState(false);
      const [syncStatus, setSyncStatus] = useState('');
      const [isLoading, setIsLoading] = useState(true);
      const fileInputRef = useRef(null);

      // --- DATE LOGIC ---
      const generateWeeks = () => {
        const weeks = [];
        let weekNumber = 1;
        for (let month = 1; month <= 12; month++) {
          const monthName = new Date(2026, month - 1).toLocaleString('default', { month: 'long' });
          const daysInMonth = new Date(2026, month, 0).getDate();
          const firstDay = new Date(2026, month - 1, 1);
          const lastDay = new Date(2026, month - 1, daysInMonth);
          let currentDate = new Date(firstDay);
          let monthWeeks = [];
          while (currentDate <= lastDay) {
            const weekStart = new Date(currentDate);
            const weekEnd = new Date(currentDate);
            weekEnd.setDate(weekEnd.getDate() + 6);
            if (weekEnd > lastDay) weekEnd.setTime(lastDay.getTime());
            monthWeeks.push({
              weekNum: weekNumber++,
              month: monthName,
              dateRange: `${weekStart.getDate().toString().padStart(2, '0')}/${(weekStart.getMonth() + 1).toString().padStart(2, '0')} - ${weekEnd.getDate().toString().padStart(2, '0')}/${(weekEnd.getMonth() + 1).toString().padStart(2, '0')}`,
              deposit: '',
              out: ''
            });
            currentDate.setDate(currentDate.getDate() + 7);
          }
          weeks.push({ month: monthName, weeks: monthWeeks });
        }
        return weeks;
      };

      // --- AUTH & LOAD ---
      useEffect(() => {
        return auth.onAuthStateChanged(u => {
          setUser(u);
          if (u) loadDataFromCloud(u.uid);
          else { setIsLoading(false); setData(generateWeeks()); }
        });
      }, []);

      const loadDataFromCloud = async (uid) => {
        setSyncStatus('‚òÅÔ∏è Loading...');
        try {
          const doc = await db.collection('users').doc(uid).get();
          if (doc.exists) {
            setData(doc.data().businessData);
            setSyncStatus('‚úÖ Synced');
          } else {
            setData(generateWeeks());
            setSyncStatus('üìù New Account');
          }
        } catch (error) {
          console.error(error);
          setSyncStatus('‚ùå Offline');
        }
        setIsLoading(false);
        setTimeout(() => setSyncStatus(''), 3000);
      };

      // --- RESET PASSWORD FUNCTION ---
      const handleResetPassword = async () => {
        const cleanEmail = email.trim();
        if (!cleanEmail) {
          setSaveMessage('‚ö†Ô∏è Please enter your email address first!');
          setTimeout(() => setSaveMessage(''), 3000);
          return;
        }
        try {
          await auth.sendPasswordResetEmail(cleanEmail);
          setSaveMessage('üìß Password reset email sent! Check your inbox.');
        } catch (error) {
          setSaveMessage('‚ùå Error: ' + error.message);
        }
        setTimeout(() => setSaveMessage(''), 5000);
      };

      // --- IMPORT CSV LOGIC ---
      const handleImportClick = () => {
        fileInputRef.current.click();
      };

      const handleFileImport = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async (event) => {
          try {
            const csvText = event.target.result;
            const lines = csvText.split('\n');
            const newData = generateWeeks(); 
            
            for (let i = 1; i < lines.length; i++) {
              const line = lines[i].trim();
              if (!line || line.includes('Total')) continue;
              const parts = line.split(',');
              if (parts.length < 6) continue;
              
              const weekNum = parseInt(parts[0]);
              const deposit = parts[3] || '';
              const out = parts[4] || '';
              
              for (let m = 0; m < newData.length; m++) {
                for (let w = 0; w < newData[m].weeks.length; w++) {
                  if (newData[m].weeks[w].weekNum === weekNum) {
                    newData[m].weeks[w].deposit = deposit;
                    newData[m].weeks[w].out = out;
                  }
                }
              }
            }
            setData(newData);
            if (user) {
                await db.collection('users').doc(user.uid).set({
                    businessData: newData,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
                setSaveMessage('‚úÖ CSV Imported & Synced!');
            } else {
                setSaveMessage('‚úÖ CSV Imported (Local)');
            }
            setTimeout(() => setSaveMessage(''), 3000);
          } catch (error) {
            setSaveMessage('‚ùå Import Failed');
          }
          e.target.value = '';
        };
        reader.readAsText(file);
      };

      const handleSaveToCloud = async () => {
        if (!user) return;
        setSyncStatus('‚òÅÔ∏è Syncing...');
        try {
          await db.collection('users').doc(user.uid).set({
            businessData: data,
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
          });
          setSaveMessage('‚úÖ Saved to Cloud!');
          setSyncStatus('‚úÖ Synced');
        } catch (error) {
          setSaveMessage('‚ùå Save failed');
        }
        setTimeout(() => { setSyncStatus(''); setSaveMessage(''); }, 3000);
      };

      const handleLogin = async (e) => {
        e.preventDefault();
        const cleanEmail = email.trim();
        const cleanPass = password.trim();
        if (!cleanEmail || !cleanPass) return;
        try {
          if (isSignUp) {
            await auth.createUserWithEmailAndPassword(cleanEmail, cleanPass);
            setSaveMessage('üöÄ Account Created!');
          } else {
            await auth.signInWithEmailAndPassword(cleanEmail, cleanPass);
            setSaveMessage('‚úÖ Logged in!');
          }
        } catch (error) { setSaveMessage("‚ùå " + error.message); }
        setTimeout(() => setSaveMessage(''), 3000);
      };

      const exportCSV = () => {
        try {
          let csv = 'Week,Month,Date Range,Deposit (R),Out (R),Net (R)\n';
          data.forEach(month => {
            month.weeks.forEach(week => {
              const net = (parseFloat(week.deposit)||0) - (parseFloat(week.out)||0);
              csv += `${week.weekNum},${week.month},"${week.dateRange}",${week.deposit || 0},${week.out || 0},${net.toFixed(2)}\n`;
            });
          });
          const blob = new Blob([csv], { type: 'text/csv' });
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `BizTracker_${user.email}.csv`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          setSaveMessage('‚úÖ CSV Exported!');
          setTimeout(() => setSaveMessage(''), 3000);
        } catch (error) { setSaveMessage('‚ùå Export failed'); }
      };

      const handleInputChange = (mIdx, wIdx, field, val) => {
        const newData = [...data];
        newData[mIdx].weeks[wIdx][field] = val;
        setData(newData);
      };

      const calculateNet = (d, o) => (parseFloat(d)||0) - (parseFloat(o)||0);
      const calculateMonthTotal = (weeks) => weeks.reduce((sum, w) => sum + calculateNet(w.deposit, w.out), 0);
      const calculateYearTotal = () => data.reduce((sum, m) => sum + calculateMonthTotal(m.weeks), 0);

      // --- RENDER ---
      if (!user) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-blue-700 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
              <div className="text-center mb-8">
                <div className="w-20 h-20 bg-gradient-to-br from-indigo-600 to-purple-700 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                  <span className="text-3xl">‚òÅÔ∏è</span>
                </div>
                <h1 className="text-3xl font-bold text-gray-800 mb-2">Business Tracker Cloud</h1>
                <p className="text-gray-600">Sign in to sync your data across devices</p>
              </div>
              
              <form onSubmit={handleLogin} className="space-y-4">
                <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Email" required />
                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Password" required />
                <button type="submit" className="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-3 rounded-lg shadow-lg">
                  {isSignUp ? 'üöÄ Sign Up' : 'üîì Sign In'}
                </button>
              </form>
              
              {/* PASSWORD RESET LINK */}
              <div className="flex justify-between items-center mt-4">
                 <button onClick={handleResetPassword} className="text-indigo-600 hover:text-indigo-800 text-sm underline">
                  Forgot Password?
                </button>
                <button onClick={() => setIsSignUp(!isSignUp)} className="text-indigo-600 hover:text-indigo-700 text-sm font-medium">
                  {isSignUp ? 'Already have an account?' : "Don't have an account?"}
                </button>
              </div>

              {saveMessage && <div className="mt-4 p-3 bg-indigo-50 border border-indigo-200 text-indigo-700 rounded-lg text-center text-sm font-semibold">{saveMessage}</div>}
            </div>
          </div>
        );
      }

      if (isLoading) return <div className="min-h-screen bg-indigo-900 flex items-center justify-center text-white font-bold animate-pulse">LOADING CLOUD DATA...</div>;

      return (
        <div className="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-blue-700 p-4">
          <div className="max-w-7xl mx-auto">
            <div className="bg-white rounded-2xl shadow-2xl p-6 mb-6">
              <div className="flex flex-wrap justify-between items-center mb-6 gap-4">
                <div>
                  <div className="flex items-center gap-2">
                    <h1 className="text-3xl font-bold text-gray-800">2026 Business Tracker</h1>
                    <span className="text-2xl">‚òÅÔ∏è</span>
                  </div>
                  <p className="text-gray-600 mt-1">Logged in as: <span className="font-semibold">{user.email}</span> {syncStatus && <span className="ml-2 text-sm text-indigo-600">{syncStatus}</span>}</p>
                </div>
                <div className="flex flex-wrap gap-3">
                  <button onClick={handleSaveToCloud} className="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white px-6 py-2 rounded-lg font-semibold shadow-md">‚òÅÔ∏è Save</button>
                  <button onClick={handleImportClick} className="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-6 py-2 rounded-lg font-semibold shadow-md">üì§ Import</button>
                  <button onClick={exportCSV} className="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white px-6 py-2 rounded-lg font-semibold shadow-md">üì• Export</button>
                  <button onClick={() => auth.signOut()} className="bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-700 hover:to-pink-700 text-white px-6 py-2 rounded-lg font-semibold shadow-md">üö™ Logout</button>
                </div>
              </div>
              
              <input type="file" ref={fileInputRef} onChange={handleFileImport} accept=".csv" style={{display: 'none'}} />

              {saveMessage && <div className="mb-4 p-4 bg-green-50 text-green-700 rounded text-center font-semibold border-l-4 border-green-500 shadow-sm">{saveMessage}</div>}

              <div className="overflow-x-auto">
                <table className="w-full border-collapse">
                  <thead>
                    <tr className="bg-gradient-to-r from-indigo-100 via-purple-100 to-blue-100">
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Week</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Month</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Date Range</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Deposit (R)</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Out (R)</th>
                      <th className="border border-gray-300 px-4 py-3 text-left font-semibold text-gray-700">Net (R)</th>
                    </tr>
                  </thead>
                  <tbody>
                    {data.map((month, mIdx) => (
                      <React.Fragment key={mIdx}>
                        {month.weeks.map((week, wIdx) => (
                          <tr key={wIdx} className="hover:bg-indigo-50 transition">
                            <td className="border border-gray-300 px-4 py-2 font-medium">{week.weekNum}</td>
                            <td className="border border-gray-300 px-4 py-2">{week.month}</td>
                            <td className="border border-gray-300 px-4 py-2 text-sm">{week.dateRange}</td>
                            <td className="border border-gray-300 px-4 py-2"><input type="number" value={week.deposit} onChange={(e) => handleInputChange(mIdx, wIdx, 'deposit', e.target.value)} className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="0" /></td>
                            <td className="border border-gray-300 px-4 py-2"><input type="number" value={week.out} onChange={(e) => handleInputChange(mIdx, wIdx, 'out', e.target.value)} className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="0" /></td>
                            <td className={`border border-gray-300 px-4 py-2 font-semibold ${calculateNet(week.deposit, week.out) >= 0 ? 'text-green-600' : 'text-red-600'}`}>R{calculateNet(week.deposit, week.out).toFixed(2)}</td>
                          </tr>
                        ))}
                        <tr className="bg-gradient-to-r from-indigo-50 via-purple-50 to-blue-50 font-bold">
                          <td colSpan="5" className="border border-gray-300 px-4 py-3 text-right text-gray-700">{month.month} Total:</td>
                          <td className={`border border-gray-300 px-4 py-3 font-bold text-lg ${calculateMonthTotal(month.weeks) >= 0 ? 'text-green-600' : 'text-red-600'}`}>R{calculateMonthTotal(month.weeks).toFixed(2)}</td>
                        </tr>
                      </React.Fragment>
                    ))}
                    <tr className="bg-gradient-to-r from-purple-100 via-indigo-100 to-blue-100 font-bold text-lg">
                      <td colSpan="5" className="border border-gray-300 px-4 py-4 text-right text-gray-800">üéØ 2026 Year Total:</td>
                      <td className={`border border-gray-300 px-4 py-4 font-bold text-xl ${calculateYearTotal() >= 0 ? 'text-green-600' : 'text-red-600'}`}>R{calculateYearTotal().toFixed(2)}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<BusinessTracker2026 />, document.getElementById('root'));
  </script>
</body>
</html>

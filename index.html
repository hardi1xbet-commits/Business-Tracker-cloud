<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Tracker 2026 - Pro Cloud</title>
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // --- YOUR FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyDuUdMjo4ZiR-DuW7eeCK8EDBcjWsodR4M",
        authDomain: "business-tracker-3386c.firebaseapp.com",
        projectId: "business-tracker-3386c",
        storageBucket: "business-tracker-3386c.firebasestorage.app",
        messagingSenderId: "1003923087420",
        appId: "1:1003923087420:web:74acc7dd1b760b0ba96339"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const App = () => {
      const [user, setUser] = useState(null);
      const [data, setData] = useState([]);
      const [loading, setLoading] = useState(true);
      const [status, setStatus] = useState('');
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');

      // Auto-generate weeks for a new user
      const generateWeeks = () => {
        const weeks = [];
        let weekNum = 1;
        const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        months.forEach(m => {
          let monthWeeks = [];
          for(let i=0; i<4; i++) {
            monthWeeks.push({ weekNum: weekNum++, month: m, deposit: '', out: '' });
          }
          weeks.push({ month: m, weeks: monthWeeks });
        });
        return weeks;
      };

      useEffect(() => {
        return auth.onAuthStateChanged(u => {
          setUser(u);
          if (u) loadData(u.uid);
          else setLoading(false);
        });
      }, []);

      const loadData = async (uid) => {
        setStatus('‚òÅÔ∏è Fetching data...');
        const doc = await db.collection('users').doc(uid).get();
        if (doc.exists) setData(doc.data().businessData);
        else setData(generateWeeks());
        setLoading(false);
        setStatus('‚úÖ Cloud Connected');
        setTimeout(() => setStatus(''), 3000);
      };

      const handleAuth = async (isSignUp) => {
        try {
          if (isSignUp) await auth.createUserWithEmailAndPassword(email, password);
          else await auth.signInWithEmailAndPassword(email, password);
        } catch (e) { alert(e.message); }
      };

      const saveToCloud = async () => {
        setStatus('‚è≥ Syncing...');
        await db.collection('users').doc(user.uid).set({ businessData: data });
        setStatus('‚úÖ Saved to Cloud!');
        setTimeout(() => setStatus(''), 3000);
      };

      const downloadBackup = () => {
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `biz_tracker_backup_${new Date().toLocaleDateString()}.json`;
        a.click();
      };

      const updateVal = (mIdx, wIdx, field, val) => {
        const newData = [...data];
        newData[mIdx].weeks[wIdx][field] = val;
        setData(newData);
      };

      if (loading) return <div className="text-white text-center mt-20">Loading Cloud...</div>;

      if (!user) return (
        <div className="flex flex-col items-center justify-center min-h-screen text-white p-6">
          <div className="bg-white text-slate-900 p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
            <h1 className="text-2xl font-bold mb-4">BizTracker ‚òÅÔ∏è</h1>
            <input type="email" placeholder="Email" className="w-full border p-2 mb-2 rounded" onChange={e => setEmail(e.target.value)} />
            <input type="password" placeholder="Password" className="w-full border p-2 mb-4 rounded" onChange={e => setPassword(e.target.value)} />
            <button onClick={() => handleAuth(false)} className="w-full bg-indigo-600 text-white py-2 rounded mb-2">Login</button>
            <button onClick={() => handleAuth(true)} className="w-full border border-indigo-600 py-2 rounded">Create Account</button>
          </div>
        </div>
      );

      return (
        <div className="p-4 max-w-5xl mx-auto text-white">
          <div className="flex justify-between items-center mb-6 bg-slate-800 p-4 rounded-xl">
            <div>
              <h2 className="text-xl font-bold">Business Tracker 2026</h2>
              <p className="text-xs text-indigo-400">{user.email} | {status}</p>
            </div>
            <div className="flex gap-2">
              <button onClick={saveToCloud} className="bg-green-600 px-3 py-1 rounded text-sm">Save Cloud</button>
              <button onClick={downloadBackup} className="bg-blue-600 px-3 py-1 rounded text-sm">üíæ Backup</button>
              <button onClick={() => auth.signOut()} className="bg-red-600 px-3 py-1 rounded text-sm">Logout</button>
            </div>
          </div>

          <div className="space-y-4">
            {data.map((m, mIdx) => (
              <div key={mIdx} className="bg-white text-slate-900 rounded-lg overflow-hidden shadow-lg">
                <div className="bg-indigo-100 px-4 py-2 font-bold border-b">{m.month}</div>
                <table className="w-full text-sm">
                  <thead>
                    <tr className="bg-slate-50 border-b">
                      <th className="p-2 text-left">Week</th>
                      <th className="p-2 text-left">Deposit (R)</th>
                      <th className="p-2 text-left">Out (R)</th>
                    </tr>
                  </thead>
                  <tbody>
                    {m.weeks.map((w, wIdx) => (
                      <tr key={wIdx} className="border-b">
                        <td className="p-2 font-medium">{w.weekNum}</td>
                        <td className="p-2"><input type="number" className="w-full border rounded px-1" value={w.deposit} onChange={e => updateVal(mIdx, wIdx, 'deposit', e.target.value)} /></td>
                        <td className="p-2"><input type="number" className="w-full border rounded px-1" value={w.out} onChange={e => updateVal(mIdx, wIdx, 'out', e.target.value)} /></td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            ))}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>

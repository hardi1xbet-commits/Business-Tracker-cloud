<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizTracker Cloud 2026</title>
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-900 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    const firebaseConfig = {
        apiKey: "AIzaSyDuUdMjo4ZiR-DuW7eeCK8EDBcjWsodR4M",
        authDomain: "business-tracker-3386c.firebaseapp.com",
        projectId: "business-tracker-3386c",
        storageBucket: "business-tracker-3386c.firebasestorage.app",
        messagingSenderId: "1003923087420",
        appId: "1:1003923087420:web:74acc7dd1b760b0ba96339"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const App = () => {
      const [user, setUser] = useState(null);
      const [data, setData] = useState([]);
      const [loading, setLoading] = useState(true);
      const [status, setStatus] = useState('');
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');

      // Calculations for the Dashboard
      const stats = useMemo(() => {
        let totalIn = 0;
        let totalOut = 0;
        data.forEach(m => {
          m.weeks.forEach(w => {
            totalIn += parseFloat(w.deposit || 0);
            totalOut += parseFloat(w.out || 0);
          });
        });
        return { totalIn, totalOut, balance: totalIn - totalOut };
      }, [data]);

      const generateWeeks = () => {
        const weeks = [];
        let weekNum = 1;
        const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        months.forEach(m => {
          let monthWeeks = [];
          for(let i=0; i<4; i++) {
            monthWeeks.push({ weekNum: weekNum++, month: m, deposit: '', out: '' });
          }
          weeks.push({ month: m, weeks: monthWeeks });
        });
        return weeks;
      };

      useEffect(() => {
        return auth.onAuthStateChanged(u => {
          setUser(u);
          if (u) loadData(u.uid);
          else setLoading(false);
        });
      }, []);

      const loadData = async (uid) => {
        setStatus('☁️ Syncing...');
        const doc = await db.collection('users').doc(uid).get();
        if (doc.exists) setData(doc.data().businessData);
        else setData(generateWeeks());
        setLoading(false);
        setStatus('✅ Cloud Active');
        setTimeout(() => setStatus(''), 3000);
      };

      const handleAuth = async (isSignUp) => {
        try {
          if (isSignUp) await auth.createUserWithEmailAndPassword(email, password);
          else await auth.signInWithEmailAndPassword(email, password);
        } catch (e) { alert(e.message); }
      };

      const saveToCloud = async () => {
        setStatus('⏳ Saving...');
        await db.collection('users').doc(user.uid).set({ businessData: data });
        setStatus('✅ Data Synced!');
        setTimeout(() => setStatus(''), 3000);
      };

      const updateVal = (mIdx, wIdx, field, val) => {
        const newData = JSON.parse(JSON.stringify(data));
        newData[mIdx].weeks[wIdx][field] = val;
        setData(newData);
      };

      if (loading) return <div className="flex h-screen items-center justify-center text-white font-bold animate-pulse">CONNECTING TO CLOUD...</div>;

      if (!user) return (
        <div className="flex flex-col items-center justify-center min-h-screen text-white p-6">
          <div className="bg-white text-slate-900 p-10 rounded-3xl shadow-2xl w-full max-w-md">
            <h1 className="text-3xl font-black text-center mb-2 text-indigo-600">BizTracker</h1>
            <p className="text-center text-gray-500 mb-8">Access your 2026 Cloud Finance</p>
            <div className="space-y-4">
              <input type="email" placeholder="Email" className="w-full border-2 p-3 rounded-xl focus:border-indigo-500 outline-none" onChange={e => setEmail(e.target.value)} />
              <input type="password" placeholder="Password" className="w-full border-2 p-3 rounded-xl focus:border-indigo-500 outline-none" onChange={e => setPassword(e.target.value)} />
              <button onClick={() => handleAuth(false)} className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition shadow-lg">Login</button>
              <button onClick={() => handleAuth(true)} className="w-full border-2 border-indigo-600 text-indigo-600 font-bold py-3 rounded-xl hover:bg-indigo-50 transition">Create New Account</button>
            </div>
          </div>
        </div>
      );

      return (
        <div className="p-4 max-w-5xl mx-auto pb-20">
          <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div className="bg-gradient-to-br from-indigo-500 to-indigo-700 p-6 rounded-3xl shadow-xl text-white">
              <p className="text-xs uppercase font-bold opacity-80">Total Balance</p>
              <h2 className="text-3xl font-black">R{stats.balance.toLocaleString()}</h2>
            </div>
            <div className="bg-slate-800 p-6 rounded-3xl shadow-xl text-white border border-slate-700">
              <p className="text-xs uppercase font-bold text-green-400">Total Deposits</p>
              <h2 className="text-2xl font-bold text-green-400">R{stats.totalIn.toLocaleString()}</h2>
            </div>
            <div className="bg-slate-800 p-6 rounded-3xl shadow-xl text-white border border-slate-700">
              <p className="text-xs uppercase font-bold text-red-400">Total Out</p>
              <h2 className="text-2xl font-bold text-red-400">R{stats.totalOut.toLocaleString()}</h2>
            </div>
          </div>

          <div className="flex flex-wrap justify-between items-center mb-6 bg-slate-800 p-4 rounded-2xl border border-slate-700">
            <div className="mb-2 md:mb-0">
              <h2 className="text-white font-bold flex items-center gap-2">
                <span className="h-2 w-2 bg-green-500 rounded-full animate-ping"></span>
                Cloud Active
              </h2>
              <p className="text-xs text-slate-400">{user.email} {status}</p>
            </div>
            <div className="flex gap-2">
              <button onClick={saveToCloud} className="bg-indigo-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg">☁️ Sync Cloud</button>
              <button onClick={() => auth.signOut()} className="bg-slate-700 text-slate-300 px-4 py-2 rounded-xl text-sm font-bold">Logout</button>
            </div>
          </div>

          <div className="space-y-6">
            {data.map((m, mIdx) => (
              <div key={mIdx} className="bg-white rounded-3xl overflow-hidden shadow-xl border border-slate-200">
                <div className="bg-slate-50 px-6 py-4 flex justify-between items-center border-b border-slate-100">
                  <h3 className="font-black text-slate-800 uppercase tracking-wider">{m.month}</h3>
                </div>
                <div className="overflow-x-auto">
                  <table className="w-full text-sm">
                    <thead>
                      <tr className="bg-slate-100/50 text-slate-500">
                        <th className="px-6 py-3 text-left font-bold uppercase text-[10px]">Week</th>
                        <th className="px-6 py-3 text-left font-bold uppercase text-[10px]">Deposit (R)</th>
                        <th className="px-6 py-3 text-left font-bold uppercase text-[10px]">Out (R)</th>
                        <th className="px-6 py-3 text-left font-bold uppercase text-[10px]">Net</th>
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-slate-100">
                      {m.weeks.map((w, wIdx) => {
                        const net = (parseFloat(w.deposit) || 0) - (parseFloat(w.out) || 0);
                        return (
                          <tr key={wIdx} className="hover:bg-slate-50/50 transition">
                            <td className="px-6 py-4 font-bold text-slate-400">{w.weekNum}</td>
                            <td className="px-6 py-4">
                              <input type="number" className="w-full border-b-2 border-transparent focus:border-indigo-500 bg-transparent outline-none py-1 font-semibold" value={w.deposit} onChange={e => updateVal(mIdx, wIdx, 'deposit', e.target.value)} placeholder="0" />
                            </td>
                            <td className="px-6 py-4">
                              <input type="number" className="w-full border-b-2 border-transparent focus:border-red-500 bg-transparent outline-none py-1 font-semibold" value={w.out} onChange={e => updateVal(mIdx, wIdx, 'out', e.target.value)} placeholder="0" />
                            </td>
                            <td className={`px-6 py-4 font-bold ${net >= 0 ? 'text-green-500' : 'text-red-500'}`}>
                              R{net.toLocaleString()}
                            </td>
                          </tr>
                        );
                      })}
                    </tbody>
                  </table>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
